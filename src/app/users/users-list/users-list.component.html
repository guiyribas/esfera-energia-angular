<div class="horizontal-container wrap">
  <div class="item wrap grow2">
    <h4>Usuários</h4>
  </div>
  <div class="vertical-container wrap grow1">
    <div class="item wrap grow1">
      <button type="button" class="btn btn-dark newButton" disabled>
        CRIAR NOVO USUÁRIO
      </button>
    </div>
  </div>
</div>
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Empresa</th>
      <th scope="col">Nome</th>
      <th scope="col">Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of allUsers" (click)="onEdit(user.id)">
      <th scope="row">{{ user.id }}</th>
      <td>{{ user.company.name }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
    </tr>
  </tbody>
</table>
